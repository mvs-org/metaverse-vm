[package]
authors     = ["Hyperspace Network <contact@mvs.org>"]
description = "ED25519 precompiles for EVM pallet."
edition     = "2018"
homepage    = "https://mvs.org/"
license     = "GPL-3.0"
name        = "hyperspace-evm-precompile-ed25519"
readme      = "README.md"
repository  = "https://github.com/mvs-org/Hyperspace"
version     = "2.2.0"

[dependencies]
# crates
dp-evm        = { default-features = false, path = "../../../../../primitives/evm" }
ed25519-dalek = { version = "1.0.0", default-features = false, features = ["alloc", "u64_backend"] }
evm           = { version = "0.25.0", default-features = false, features = ["with-codec"] }
# substrate
sp-core = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.10.0" }
sp-io   = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.10.0" }

[features]
default = ["std"]

std = [
	"crates-std",
	"substrate-std",
]

crates-std = [
	"dp-evm/std",
	"ed25519-dalek/std",
	"evm/std",
]

substrate-std = [
	"sp-core/std",
	"sp-io/std",
]
